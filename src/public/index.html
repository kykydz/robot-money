<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            color: white;
        }

        #game-container {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 1px;
            height: 100vh;
            position: relative;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid white;
            box-sizing: border-box;
        }

        #robot {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transition: transform 0.2s;
        }
    </style>
</head>

<body>
    <section id="user-input">
        <label for="matrix-size">Enter the size of the table (I x J): </label>
        <input type="number" id="matrix-size" min="1" value="5">
        <button onclick="initializeGame()">Start Game</button>
    </section>

    <div id="game-container"></div>

    <script>
        let gridSize = 5;
        let gameContainer;
        let facingDirection = '';

        function initializeGame() {
            gridSize = parseInt(document.getElementById('matrix-size').value) || 5;
            createMatrix();
            placeRobot();
        }

        function createMatrix() {
            gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';

            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                gameContainer.appendChild(cell);
            }
        }

        function placeRobot() {
            const gameContainer = document.getElementById('game-container');

            // Add robot to the center of the matrix
            const robot = document.createElement('div');
            robot.id = 'robot';
            gameContainer.appendChild(robot);
            const gridSizeInPixels = gridSize * 50;
            const initialPosition = 0;

            robot.style.transform = `translate(${initialPosition}px, ${initialPosition}px)`;
            robot.style.left = '0';
            robot.style.top = '0';
        }
    </script>
</body>

</html>
